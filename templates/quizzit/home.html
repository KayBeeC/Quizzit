{% extends 'quizzit/base.html' %}
{% load staticfiles %}

{% block link_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block body_block %}
    <div class='Logo-image'>
        <img id="center-logo" src="{% static 'images/Quizzit_Logo.png' %}" alt="Quizzit-Logo">
    </div>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="rectangles" id="rectangle1">
                <div class="text">
                    <h2>Popular Quizzes</h2>
                </div>
            </div>
        </div>

        <div class="mySlides fade">
            <div class="rectangles" id="rectangle2"></div>
        </div>

        <div class="mySlides fade">
            <div class="rectangles" id="rectangle3">
        </div>

        </div>
        <br>

        <div style="text-align:center">
          <span class="dot"></span> 
          <span class="dot"></span> 
          <span class="dot"></span> 
        </div>

        <script>
        var slideIndex = 0;
        showSlides();
        
        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 5000); 
        }
        </script>
    </div>
{% endblock %}
