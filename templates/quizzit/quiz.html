{% extends 'quizzit/base.html' %}
{% load staticfiles %}

{% block link_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/quiz.css' %}"/>
{% endblock %}

{% block title_block %}
    {% if quiz %}
        {{ quiz.name }}
    {% else %}
        Unknown Quiz
    {% endif %}
{% endblock %}

{% block body_block %}
    <div class="timer">
        <p id="ten-countdown"></p>
    </div>
    <div class="question-container">
        <!-- 
            <h1 class="txtQuestion">{{ questions|index:x}} </h1>
         -->
        <h1 class="txtQuestion">{{ questions.0.question_text }} </h1>
    </div>

    <div class="multiple-choice-container" id="1">
        <button id="btnAnswer1" onclick="">Answer 1 dsafjda jdfajjd dkjafojd djs</button>
        <button id="btnAnswer2">Answer 2</button>
    </div>
    <div class="multiple-choice-container" id="2">
        <button id="btnAnswer3">Answer 3</button>
        <button id="btnAnswer4">Shithead</button>
    </div>

    <div class="control-question-container">
        <a class="previous" onclick="history.back(-1)">&#8249; Previous</a>
        <p>1/7</p>
        <a class="next">Next &#8250;</a>
    </div>
    <script type="text/javascript" src="{% static 'js/quiz.js' %}"></script>    
{% endblock %}
